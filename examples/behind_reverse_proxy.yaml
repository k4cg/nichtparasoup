## This is a config file for nichtprasoup (v2.x)
## This is an example file. For a better kickStart run: nichtparasoup config --help

## purpose: demonstrate how a setup nichtprasoup behind a reverse proxy
## for details read `docs/config.md`

webserver:
  hostname: "0.0.0.0"
  port: 5000
  proxy:
    x_for: 1     # Number of values to trust for X-Forwarded-For.
    x_proto: 1   # Number of values to trust for X-Forwarded-Proto.
    x_host: 1    # Number of values to trust for X-Forwarded-Host.
    x_port: 1    # Number of values to trust for X-Forwarded-Port.
    x_prefix: 1  # Number of values to trust for X-Forwarded-Prefix.

imageserver:
  crawler_upkeep: 30

crawlers:
  - type: "Reddit"
    weight: 3
    config:
      subreddit: 'EarthPorn'
  -
    type: "Picsum"
    weight: 1
    config:
      width: 300
      height: 600


logging:
  level: 'INFO'
