name: 'Minimal test & Release'

on:
  release:
    types:
      - 'created'

jobs:
  test:
    name: Minimal Testing
    # these tests are just to ensure that a minimal quality is given. full tests are done in `pythonpackage` action
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        # see https://github.com/actions/checkout
        uses: actions/checkout@v2
      - name: Setup Python
        # see https://github.com/actions/setup-python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
      - name: Install dependencies
        # install requirements as set in `setup.py`
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade 'tox>=3.14'
      - name: Test nichtparasoup
        run: python -m tox -r -e py3
      - name: 'Test examples::nichtparasoup-imagecrawler-plugin'
        run: python -m tox -r -e py3 -c examples/nichtparasoup-imagecrawler-plugin/
  publish:
    name: Publishing
    # build in an isolated env
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        # see https://github.com/actions/checkout
        uses: actions/checkout@v2
      - name: Setup Python
        # see https://github.com/actions/setup-python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pep517
      - name: Build and publish
        run: |
          rm -rf build dist
          python -m pep517.build --source --binary --out-dir dist .
      - name: Publish package to PyPI
        # see https://github.com/pypa/gh-action-pypi-publish
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          packages_dir: dist/
