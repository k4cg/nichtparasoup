name: "Test & Release"

on:
  release:
    types: [created]

jobs:
  test:
    # these tests are just a clone from the actual "test" workflow
    name: Testing
    strategy:
      matrix:
        os: ['ubuntu-latest']
        pyhon: ['3.5', '3.6', '3.7', '3.8']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Fetch Code
        uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.pyhon_version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.pyhon }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade setuptools tox
      - name: Test nichtparasoup
        run: |
          python3 -m tox -e py3
      - name: "Test examples::nichtparasoup-imagecrawler-plugin"
        run: |
          python3 -m tox -e py3 -c examples/nichtparasoup-imagecrawler-plugin/
  publish:
    name: Publishing
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade setuptools setuptools_scm wheel twine
      - name: Build and publish
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          rm -rf build dist
          python3 setup.py sdist bdist_wheel
          twine upload dist/*
