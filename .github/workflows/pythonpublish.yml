name: "Test & Release"

on:
  release:
    types: [created]

jobs:
  test:
    name: Minimal Testing
    # these tests are just to ensure that a minimal quality is given
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade setuptools tox
      - name: Test nichtparasoup
        run: |
          python3 -m tox -e py3
      - name: "Test examples::nichtparasoup-imagecrawler-plugin"
        run: |
          python3 -m tox -e py3 -c examples/nichtparasoup-imagecrawler-plugin/
  publish:
    name: Publishing
    # build in an isolated env
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade setuptools setuptools_scm wheel twine
      - name: Build and publish
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          rm -rf build dist
          python3 setup.py sdist bdist_wheel
          twine upload dist/*
