name: 'Test'

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
    branches:
      - 'master'
  schedule:
    # this means: at 23:42 on Fridays
    - cron: '42 23 * * 5'

jobs:
  test:
    name: Testing os:${{ matrix.os }} py:${{ matrix.pyhon }}
    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
          - 'macos-latest'
          - 'windows-latest'
        pyhon:
          - '3.6'
          - '3.7'
          - '3.8'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Fetch Code
        # see https://github.com/actions/checkout
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.pyhon_version }}
        # see https://github.com/actions/setup-python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.pyhon }}
      - name: Install dependencies
        # install requirements as set in `setup.py`
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade 'tox>=3.14'
      - name: Test nichtparasoup
        run: python -m tox -r -e py3-coverageReport-coverageXML
      - name: 'Test examples::nichtparasoup-imagecrawler-plugin'
        run: python -m tox -r -e py3 -c examples/nichtparasoup-imagecrawler-plugin/
      - name: Upload coverage to Codecov
        # see https://github.com/codecov/codecov-action
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          # flags:  # must be ^[\w\,]+$
          name: os:${{ matrix.os }} py:${{ matrix.pyhon }}
          yml: ./codecov.yml
